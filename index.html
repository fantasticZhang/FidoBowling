<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fido Bowling</title>
    <link rel="stylesheet" type="text/css" href="FidoBowling.css">
</head>
<body>
<div id="game">
    <div id="gameUI">
        <div id="gameIntro">
            <h1>太空保龄球</h1>
            <p>一个很有趣的小游戏</p>
            <p><a id="gamePlay" class="button" href="">开始游戏</a></p>
        </div>
        <div id="gameStats">
            <p>小行星数量：<span id="gameRemaining"></span></p>
            <p>撞击次数：<span class="gameScore"></span></p>
            <p><a class="gameReset" href="">重置</a></p>
        </div>
        <div id="gameComplete">
            <h1>你赢了！</h1>
            <p>恭喜你，你撞击了<span class="gameScore"></span>次就完成了游戏。</p>
            <p><a class="gameReset button" href="">再玩一次</a></p>
        </div>
    </div>
    <canvas id="gameCanvas" width="350" height="600">
        <!--游戏界面-->
    </canvas>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="FidoBowling.js"></script>
</body>
</html>
